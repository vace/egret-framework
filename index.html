<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>simple framework</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.js" src-release="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.web.js" src-release="libs/modules/game/game.web.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.js" src-release="libs/modules/tween/tween.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
    <!--game_files_start-->
	<script egret="game" src="bin-debug/Main.js"></script>
	<script egret="game" src="bin-debug/framework/Animate.js"></script>
	<script egret="game" src="bin-debug/framework/App.js"></script>
	<script egret="game" src="bin-debug/framework/base/BaseInstance.js"></script>
	<script egret="game" src="bin-debug/framework/Res.js"></script>
	<script egret="game" src="bin-debug/framework/base/PoolBase.js"></script>
	<script egret="game" src="bin-debug/framework/core/Pool.js"></script>
	<script egret="game" src="bin-debug/framework/core/Scene.js"></script>
	<script egret="game" src="bin-debug/framework/core/State.js"></script>
	<script egret="game" src="bin-debug/framework/interface/DisplayUtilsInterface.js"></script>
	<script egret="game" src="bin-debug/framework/interface/ParamInterface.js"></script>
	<script egret="game" src="bin-debug/framework/interface/PoolInterface.js"></script>
	<script egret="game" src="bin-debug/framework/interface/SceneInterface.js"></script>
	<script egret="game" src="bin-debug/framework/utils/fast.js"></script>
	<script egret="game" src="bin-debug/framework/utils/http.js"></script>
	<script egret="game" src="bin-debug/framework/utils/utils.js"></script>
	<script egret="game" src="bin-debug/framework/base/LoadingBase.js"></script>
	<script egret="game" src="bin-debug/scene/Loading.js"></script>
	<script egret="game" src="bin-debug/scene/One.js"></script>
	<script egret="game" src="bin-debug/scene/Two.js"></script>
	<script egret="game" src="bin-debug/view/Enemy.js"></script>
	<!--game_files_end-->
</head>
<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="portrait"
         data-scale-mode="exactFit"
         data-frame-rate="30"
         data-content-width="640"
         data-content-height="1008"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="true" data-show-log="true"
         data-log-filter="" data-show-fps-style="x:0,y:0,size:30,textColor:0x00c200,bgAlpha:0.9">
    </div>
    <script>
        egret.runEgret();
    </script>
</body>
</html>
